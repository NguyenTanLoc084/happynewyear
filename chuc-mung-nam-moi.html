<body>

    <script>
        // Danh s√°ch l·ªùi ch√∫c ng·∫´u nhi√™n
        const wishes = [

            "NƒÉm m·ªõi ch√∫c c√¥ g√°i c·ªßa anh v·∫°n s·ª± nh∆∞ √Ω, h·ªçc t·∫≠p th·∫≠t t·ªët v√† s·ªõm tr·ªü th√†nh c√¥ gi√°o tuy·ªát v·ªùi nh·∫•t nha.",
            "Mong r·∫±ng 2026 s·∫Ω l√† m·ªôt nƒÉm ƒë·∫ßy ·∫Øp k·ªâ ni·ªám ng·ªçt ng√†o c·ªßa hai ƒë·ª©a m√¨nh. Y√™u em v√¥ c√πng!",
            "Ch√∫c Vy nƒÉm m·ªõi th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, lu√¥n b√¨nh an v√† g·∫∑p th·∫≠t nhi·ªÅu may m·∫Øn trong cu·ªôc s·ªëng.",
            "C·∫£m ∆°n Vy ƒë√£ lu√¥n l√† ƒë·ªông l·ª±c c·ªßa anh. NƒÉm m·ªõi h√£y c√πng anh vi·∫øt ti·∫øp c√¢u chuy·ªán t√¨nh y√™u n√†y nh√©!",
            "Ch√∫c b√© Vy c·ªßa anh lu√¥n ƒë√°ng y√™u nh∆∞ th·∫ø n√†y, m·ªçi mu·ªôn phi·ªÅn c·ªßa nƒÉm c≈© s·∫Ω tan bi·∫øn h·∫øt nha!",
            "M·ªôt nƒÉm m·ªõi r·ª±c r·ª° ƒëang ch·ªù ƒë√≥n Vy. Anh s·∫Ω lu√¥n ·ªü ƒë√¢y, l√†m ƒëi·ªÉm t·ª±a v·ªØng ch·∫Øc nh·∫•t cho em."
        ];

        // T·∫°o tr√°i tim r∆°i
        setInterval(() => {
            const heart = document.createElement('div');

            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';

        // ƒê√≥ng/M·ªü th∆∞ v√† ƒë·ªïi l·ªùi ch√∫c
        function toggleLetter() {
            const env = document.getElementById('envelope');
            const hint = document.getElementById('hint-text');
            const wishDisplay = document.getElementById('wish-content');
            
            if (!env.classList.contains('open')) {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishDisplay.innerText = randomWish;
                
                env.classList.add('open');
                hint.innerText = "B·∫•m ƒë·ªÉ c·∫•t th∆∞ ƒëi nh√©!";
                startFireworks();
            } else {
                env.classList.remove('open');
                hint.innerText = "B·∫•m m·ªü ti·∫øp ƒë·ªÉ nh·∫≠n ƒëi·ªÅu b·∫•t ng·ªù! ‚ô•";
                stopFireworks();

        // Script ph√°o hoa
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let flareInterval;
        let isFlaring = false;

        function startFireworks() {
            if (isFlaring) return;
            isFlaring = true;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            render();
            flareInterval = setInterval(createFirework, 600);
        }

        function stopFireworks() {
            isFlaring = false;
            clearInterval(flareInterval);
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.4;
            const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    alpha: 1,
                    color
                });
            }
        }

        function render() {
            if (!isFlaring && particles.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            requestAnimationFrame(render);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.015;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
        }
